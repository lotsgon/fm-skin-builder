name: Build FM Asset Catalogue (Parallel)

on:
  # Manual trigger only
  workflow_dispatch:
    inputs:
      fm_version:
        description: 'FM Version (e.g., 2025.0.0)'
        required: true
        type: string
      catalogue_version:
        description: 'Catalogue version number'
        required: false
        default: '1'
        type: string
      bundles_prefix:
        description: 'R2 prefix for bundles (e.g., fm2025/StandaloneOSX)'
        required: true
        type: string
      num_groups:
        description: 'Number of parallel groups (recommend: 10-15)'
        required: false
        type: number
        default: 10
      exclude_bundles:
        description: 'Exclude patterns (space-separated, e.g., "newgen regen")'
        required: false
        type: string
        default: 'newgen regen'

env:
  # R2 Configuration
  # Required secrets (set in repo secrets):
  #   - R2_ACCOUNT_ID
  #   - R2_ACCESS_KEY (Access Key ID from Cloudflare R2 token)
  #   - R2_SECRET_ACCESS_KEY (Secret Access Key from Cloudflare R2 token)
  # Required variables (set in repo variables):
  #   - R2_BUNDLES_BUCKET (e.g., "fm-skin-builder-bundles")
  #   - R2_CATALOGUE_BUCKET (e.g., "fm-skin-builder-asset-catalogue")
  R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
  R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY }}
  R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
  R2_BUNDLES_BUCKET: ${{ vars.R2_BUNDLES_BUCKET }}
  R2_CATALOGUE_BUCKET: ${{ vars.R2_CATALOGUE_BUCKET }}

  # Python version
  PYTHON_VERSION: '3.11'

jobs:
  # Job 1: Split bundles into groups for parallel processing
  split:
    name: Split Bundles
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.split.outputs.matrix }}
      num_groups: ${{ steps.split.outputs.num_groups }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3

      - name: Split bundles into groups
        id: split
        run: |
          echo "Splitting bundles from R2..."
          python scripts/split_bundles.py \
            --prefix "${{ github.event.inputs.bundles_prefix }}" \
            --groups ${{ github.event.inputs.num_groups }} \
            --output bundle_groups \
            --exclude ${{ github.event.inputs.exclude_bundles }}

          # Generate matrix array [0, 1, 2, ..., N-1]
          SUMMARY=$(cat bundle_groups/split_summary.json)
          NUM_GROUPS=$(echo "$SUMMARY" | python -c "import sys, json; print(json.load(sys.stdin)['num_groups'])")

          # Create matrix JSON: {"group": [0, 1, 2, ...]}
          MATRIX=$(python -c "import json; print(json.dumps({'group': list(range($NUM_GROUPS))}))")
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "num_groups=$NUM_GROUPS" >> $GITHUB_OUTPUT

          echo "Split into $NUM_GROUPS groups"
          echo "$SUMMARY" | python -c "import sys, json; summary = json.load(sys.stdin); [print(f\"  Group {g['group_id']}: {g['bundle_count']} bundles\") for g in summary['groups']]"

      - name: Upload group manifests
        uses: actions/upload-artifact@v4
        with:
          name: bundle-groups
          path: bundle_groups/
          retention-days: 1

  # Job 2: Process each group in parallel
  extract:
    name: Extract Group ${{ matrix.group }}
    needs: split
    runs-on: ubuntu-latest
    timeout-minutes: 60  # 1 hour timeout per group (adjust based on testing)
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.split.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-glx \
            libglib2.0-0 \
            libcairo2 \
            libcairo2-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Download group manifests
        uses: actions/download-artifact@v4
        with:
          name: bundle-groups
          path: bundle_groups/

      - name: Download bundles for group
        run: |
          echo "Downloading bundles for Group ${{ matrix.group }}..."
          python scripts/download_bundle_group.py \
            --group-file bundle_groups/group_${{ matrix.group }}.json \
            --output bundles

      - name: Build partial catalogue
        run: |
          echo "Building catalogue for Group ${{ matrix.group }}..."
          python -m fm_skin_builder.cli.main catalogue \
            --bundle bundles \
            --fm-version "${{ github.event.inputs.fm_version }}" \
            --catalogue-version "${{ github.event.inputs.catalogue_version }}" \
            --out catalogue_group_${{ matrix.group }}

      - name: Upload partial catalogue
        uses: actions/upload-artifact@v4
        with:
          name: catalogue-group-${{ matrix.group }}
          path: catalogue_group_${{ matrix.group }}/
          retention-days: 1

  # Job 3: Merge all partial catalogues
  merge:
    name: Merge Catalogues
    needs: [split, extract]
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Merge should be fast

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3

      - name: Download all partial catalogues
        uses: actions/download-artifact@v4
        with:
          pattern: catalogue-group-*
          path: partial_catalogues/

      - name: List downloaded artifacts
        run: |
          echo "Downloaded partial catalogues:"
          ls -la partial_catalogues/

      - name: Merge catalogues
        run: |
          echo "Merging ${{ needs.split.outputs.num_groups }} partial catalogues..."

          # Find all partial catalogue directories
          PARTIAL_DIRS=$(find partial_catalogues -mindepth 1 -maxdepth 1 -type d | sort)

          if [ -z "$PARTIAL_DIRS" ]; then
            echo "Error: No partial catalogues found"
            exit 1
          fi

          # Create output directory with correct name
          OUTPUT_DIR="merged_catalogue/${{ github.event.inputs.fm_version }}-v${{ github.event.inputs.catalogue_version }}"
          mkdir -p "$OUTPUT_DIR"

          # Merge all partials into unified catalogue
          python scripts/merge_catalogues.py \
            --partial-dirs $PARTIAL_DIRS \
            --output "$OUTPUT_DIR"

      - name: Upload merged catalogue to R2
        run: |
          echo "Uploading merged catalogue to R2..."
          python scripts/upload_catalogue_to_r2.py \
            --catalogue-dir "merged_catalogue/${{ github.event.inputs.fm_version }}-v${{ github.event.inputs.catalogue_version }}" \
            --fm-version "${{ github.event.inputs.fm_version }}" \
            --catalogue-version "${{ github.event.inputs.catalogue_version }}"

      - name: Upload merged catalogue as artifact
        uses: actions/upload-artifact@v4
        with:
          name: catalogue-${{ github.event.inputs.fm_version }}-v${{ github.event.inputs.catalogue_version }}
          path: merged_catalogue/
          retention-days: 7

      - name: Summary
        run: |
          echo "âœ… Parallel catalogue build complete!"
          echo ""
          echo "Configuration:"
          echo "  FM Version: ${{ github.event.inputs.fm_version }}"
          echo "  Catalogue Version: ${{ github.event.inputs.catalogue_version }}"
          echo "  Bundle Prefix: ${{ github.event.inputs.bundles_prefix }}"
          echo "  Parallel Groups: ${{ needs.split.outputs.num_groups }}"
          echo ""

          CATALOGUE_DIR="merged_catalogue/${{ github.event.inputs.fm_version }}-v${{ github.event.inputs.catalogue_version }}"
          if [ -f "$CATALOGUE_DIR/metadata.json" ]; then
            echo "Catalogue Statistics:"
            cat "$CATALOGUE_DIR/metadata.json" | python -c "
import sys, json
data = json.load(sys.stdin)
print(f\"  Bundles Scanned: {len(data.get('bundles_scanned', []))}\")
assets = data.get('total_assets', {})
for asset_type, count in assets.items():
    print(f\"  {asset_type.replace('_', ' ').title()}: {count}\")
"
          fi
