name: Auto-Tag Release

# When code is merged to main, automatically create a release tag
on:
  push:
    branches: [main]

permissions:
  contents: write
  actions: write # Needed to trigger workflows

jobs:
  auto-tag:
    name: Create Release Tag
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for version calculation

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Calculate next version
        id: version
        run: |
          # Get next version based on conventional commits
          NEXT_VERSION=$(python3 scripts/get_next_version.py)
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "Next version: v$NEXT_VERSION"

          # Check if tag already exists
          if git rev-parse "v$NEXT_VERSION" >/dev/null 2>&1; then
            echo "Tag v$NEXT_VERSION already exists, skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.version.outputs.skip == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create annotated tag
          git tag -a "v$VERSION" -m "Release v$VERSION

          Auto-tagged on merge to main

          This release was automatically created based on conventional commits.
          See CHANGELOG for details."

          # Push tag
          git push origin "v$VERSION"

          echo "âœ… Created and pushed tag v$VERSION"

      - name: Trigger build workflow
        if: steps.version.outputs.skip == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Trigger the build-app workflow with the version
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/build-app.yml/dispatches \
            -d "{\"ref\":\"refs/tags/v$VERSION\", \"inputs\":{\"version\":\"$VERSION\"}}"

          echo "ðŸš€ Build workflow triggered for v$VERSION"

      - name: Summary
        if: steps.version.outputs.skip == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "### ðŸŽ‰ Release Tagged: v$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "A release build will automatically start for this version." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**What happens next:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Build workflow triggers for all platforms" >> $GITHUB_STEP_SUMMARY
          echo "2. Artifacts uploaded to R2: \`/releases/$VERSION/\`" >> $GITHUB_STEP_SUMMARY
          echo "3. GitHub Release created with artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View Release Workflow](https://github.com/${{ github.repository }}/actions/workflows/build-app.yml)" >> $GITHUB_STEP_SUMMARY

      - name: Already Tagged
        if: steps.version.outputs.skip == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "â„¹ï¸ Tag v$VERSION already exists, skipping auto-tag" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This usually means:" >> $GITHUB_STEP_SUMMARY
          echo "- No new commits since last release" >> $GITHUB_STEP_SUMMARY
          echo "- Or commits don't trigger version bump (docs, chore, etc.)" >> $GITHUB_STEP_SUMMARY
