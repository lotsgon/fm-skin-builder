name: Build Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.9.19'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            name: linux
          - platform: macos-13
            target: x86_64-apple-darwin
            name: macos-x86_64
          - platform: macos-14
            target: aarch64-apple-darwin
            name: macos-aarch64
          - platform: windows-2022
            target: x86_64-pc-windows-msvc
            name: windows

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './frontend/src-tauri -> target'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libcairo2-dev \
            libgdk-pixbuf2.0-dev \
            libpango1.0-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Setup Windows code signing
        if: matrix.platform == 'windows-2022' && github.event_name != 'pull_request'
        shell: pwsh
        run: |
          if ("${{ secrets.WINDOWS_CERTIFICATE }}" -ne "") {
            $CertBytes = [Convert]::FromBase64String("${{ secrets.WINDOWS_CERTIFICATE }}")
            $CertPath = Join-Path $env:RUNNER_TEMP "cert.pfx"
            [IO.File]::WriteAllBytes($CertPath, $CertBytes)

            $Password = ConvertTo-SecureString "${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}" -AsPlainText -Force
            Import-PfxCertificate -FilePath $CertPath -CertStoreLocation Cert:\CurrentUser\My -Password $Password

            Write-Host "Certificate imported successfully"

            # Get the certificate thumbprint
            $Cert = Get-ChildItem Cert:\CurrentUser\My | Where-Object {$_.Subject -like "*FM Skin Builder*"} | Select-Object -First 1
            if ($Cert) {
              Write-Host "Certificate thumbprint: $($Cert.Thumbprint)"
              echo "WINDOWS_CERT_THUMBPRINT=$($Cert.Thumbprint)" >> $env:GITHUB_ENV
            }
          } else {
            Write-Host "No signing certificate configured (this is ok for PRs and testing)"
          }

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Python backend
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "windows-2022" ]; then
            BINARY_NAME="fm_skin_builder.exe"
          else
            BINARY_NAME="fm_skin_builder"
          fi

          python -m PyInstaller \
            --onefile \
            --name fm_skin_builder \
            --hidden-import=PIL._tkinter_finder \
            fm_skin_builder/cli/main.py

          mkdir -p frontend/src-tauri/resources/backend
          cp "dist/$BINARY_NAME" frontend/src-tauri/resources/backend/

      - name: Run Python tests
        run: |
          pip install pytest
          pytest -v

      - name: Run frontend tests
        working-directory: frontend
        run: npm test

      - name: Build Tauri app
        working-directory: frontend
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          if [ "${{ matrix.name }}" = "macos-aarch64" ]; then
            npm run tauri build -- --target aarch64-apple-darwin
          else
            npm run tauri build
          fi
        shell: bash

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p artifacts

          if [ "${{ matrix.platform }}" = "ubuntu-20.04" ]; then
            # Linux: AppImage and .deb
            cp frontend/src-tauri/target/release/bundle/appimage/*.AppImage artifacts/ || true
            cp frontend/src-tauri/target/release/bundle/deb/*.deb artifacts/ || true
          elif [[ "${{ matrix.platform }}" == macos-* ]]; then
            # macOS: DMG and .app
            if [ "${{ matrix.name }}" = "macos-aarch64" ]; then
              cp frontend/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg artifacts/ || true
              cp -r frontend/src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app artifacts/ || true
            else
              cp frontend/src-tauri/target/release/bundle/dmg/*.dmg artifacts/ || true
              cp -r frontend/src-tauri/target/release/bundle/macos/*.app artifacts/ || true
            fi
          elif [ "${{ matrix.platform }}" = "windows-2022" ]; then
            # Windows: NSIS installer and MSI
            cp frontend/src-tauri/target/release/bundle/nsis/*.exe artifacts/ || true
            cp frontend/src-tauri/target/release/bundle/msi/*.msi artifacts/ || true
          fi

          ls -lah artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fm-skin-builder-${{ matrix.name }}
          path: artifacts/*
          if-no-files-found: error
          retention-days: 30

  test-builds:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-20.04
            name: linux
          - platform: windows-2022
            name: windows

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: fm-skin-builder-${{ matrix.name }}
          path: artifacts

      - name: Test Linux AppImage
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          chmod +x artifacts/*.AppImage
          # Basic smoke test - check the binary can be extracted and exists
          artifacts/*.AppImage --appimage-extract
          test -f squashfs-root/usr/bin/fm-skin-builder || \
          test -f squashfs-root/AppRun
          echo "Linux AppImage structure validated"

      - name: Test Windows installer exists
        if: matrix.platform == 'windows-2022'
        shell: bash
        run: |
          ls -lah artifacts/
          test -f artifacts/*.exe || test -f artifacts/*.msi
          echo "Windows installer found"
